<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>programa precalculo</title>
    <link rel="stylesheet" href="precalculo.css">
</head>
<body>
<div class="card"> 
    <h3>Dominio de una fracción </h3>

    <h3>Grafica fracción</h3>
    <canvas id="myChart" width="400" height="400"></canvas>
</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="precalculo.js"></script>
    <script src="grafica.js"></script>
</body>
</html>
